                    <div class="column">
                        <div class="content has-text-centered">
                            <p class="is-size-3-touch is-size-3-tablet">

                            <p class="is-size-3-touch is-size-3-tablet">
                                Extra Pedas

                        </div>
                    </div>

                    <div class="column">

                    </div>
                </div>
